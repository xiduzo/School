<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="author" href="Sander Boer">
         <!-- font awesome -->
	    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<!--[if IE 7]>
		 	<link rel="stylesheet" href="static/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->
    </head>
    <body>
		<main id="content">
			<div id="loader">
			</div>
			<section data-route="about" id="about">
				<section>
					<header>
						<h1 data-bind="header"></h1>
						<p data-bind="description"></p>
					</header>
				</section>
			</section>

			<section id="movies">
				<h1 data-bind="titleMovies"></h1>
				<article data-bind="movies">
					<div class="movie">

						<figure>
							<img data-bind="cover" src="" alt=""/>
						</figure>
						<header>
							<h1><a data-bind="movieUrl"></a></h1>
							<em>
								<time data-bind="release_date"></time>
							</em>
							<div data-bind="reviewScore"></div>
						</header>

						<p data-bind="simple_plot"></p>
				</article>
				</div>
			</section>
									
		</main>

		<nav id="mainNavigation">
			<div id="navHandleBar"><i class="icon-reorder"></i></div>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#movies" onclick="menuClick()">Movies</a>
					<ul>
						<li><a href="#movies/gerne/Horror">Horror</a></li>
						<li><a href="#movies/gerne/Drama">Drama</a></li>
					</ul>
				</li>
			</ul>
		</nav>

		<!-- Work files -->
		<script src="static/js/extern/jquery-1.7.1.min.js"></script>
		<script src="static/js/extern/transparency.min.js"></script>
		<script src="static/js/extern/underscore.min.js"></script>
		<script src="static/js/extern/hammer.min.js"></script>
		<script src="static/js/extern/routie.min.js"></script>

		<!-- self scripted files -->
        <script src="static/js/app/main.js"></script>
        <script src="static/js/app/functions.js"></script>
    </body>
</html>
