<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="author" href="Sander Boer">
         <!-- font awesome -->
	    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<!--[if IE 7]>
		 	<link rel="stylesheet" href="static/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->
    </head>
    <body>
		<main id="content">
			<section data-route="about" id="about">
				<section>
					<header>
						<h1 data-bind="header"></h1>
						<p data-bind="description"></p>
					</header>
				</section>
			</section>

			<section data-route="movies" id="movies">
				<h1 data-bind="titleMovies"></h1>
				
					<article data-bind="movies">
						<div class="movie">
							<header>
								<h1 data-bind="title"></h1>
								<em>Release date: 
									<time data-bind="release_date"></time>
								</em>
								<p data-bind="revieuws"></p>
							</header>

							<figure>
								<img data-bind="cover" src="" alt=""/>
							</figure>

							<p data-bind="plot"></p>
						</div>
					</article>

			</section>
									
		</main>

		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#movies">Movies</a></li>
			</ul>
		</nav>

		<!-- Work files -->
		<script src="static/js/jquery-1.7.1.min.js"></script>
		<script src="static/js/transparency.min.js"></script>
		<script src="static/js/underscore.min.js"></script>
		<script src="static/js/routie.js"></script>

		<!-- self scripted files -->
        <script src="static/js/main.js"></script>
        <script src="static/js/jsonHandling.js"></script>
        <script src="static/js/debug.js"></script>
        <script src="static/js/router.js"></script>
        <script src="static/js/controller.js"></script>

    </body>
</html>
